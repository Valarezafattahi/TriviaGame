<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Triva Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>
<body>
	<header id="masthead">
		<div class="container">
			<h1>Trivia Game!</h1>
		</div>
	</header>
	<div id="main-container" class="container">
		<section class="main-section">
			<h2>
				<button type="button" id="start-button">Start</button>
			</h2>
			<!-- timer will be displayed in div#show-number-->
			<div id="show-number"></div>
			<!-- Q 1 -->
			<p class="question">1. Which one is "not" a programming language?</p>
			<ul class="answers">
			<input type="radio" name="q1" value="a" id="q1a"><label for="q1a">HTML</label><br/>
			<input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Java</label><br/>
			<input type="radio" name="q1" value="c" id="q1c"><label for="q1c">JavaScript</label><br/>
			<input type="radio" name="q1" value="d" id="q1d"><label for="q1d">C++</label><br/>
			</ul>
			<!-- Q 2 -->
			<p class="question">2. which on is a Javascript library?</p>
			<ul class="answers">
			<input type="radio" name="q2" value="a" id="q2a"><label for="q2a">Node.js</label><br/>
			<input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Jquery</label><br/>
			<input type="radio" name="q2" value="c" id="q2c"><label for="q2c">HTML</label><br/>
			<input type="radio" name="q2" value="d" id="q2d"><label for="q2d">CSS</label><br/>
			</ul>
			<!-- Q 3 -->
			<p class="question">3. Which of is the correct tag to writing the Javascript in?</p>
			<ul class="answers">
			<input type="radio" name="q3" value="a" id="q3a"><label for="q3a">div</label><br/>
			<input type="radio" name="q3" value="b" id="q3b"><label for="q3b">script</label><br/>
			<input type="radio" name="q3" value="c" id="q3c"><label for="q3c">var</label><br/>
			<input type="radio" name="q3" value="d" id="q3d"><label for="q3d">Javascript</label><br/>
			</ul>
			<!-- Q 4 -->
			<p class="question">4. "Console.log()" is a function used for ...</p>
			<ul class="answers">
			<input type="radio" name="q4" value="a" id="q4a"><label for="q4a">debugging</label><br/>
			<input type="radio" name="q4" value="b" id="q4b"><label for="q4b">log into your account</label><br/>
			<input type="radio" name="q4" value="c" id="q4c"><label for="q4c">running a pre-defined function</label><br/>
			<input type="radio" name="q4" value="d" id="q4d"><label for="q4d">none of the above</label><br/>
			</ul>
			<!-- Q 5 -->
			<p class="question">5. we can style out HTML using ...</p>
			<ul class="answers">
			<input type="radio" name="q5" value="a" id="q5a"><label for="q5a">Java</label><br/>
			<input type="radio" name="q5" value="b" id="q5b"><label for="q5b">CSS</label><br/>
			<input type="radio" name="q5" value="c" id="q5c"><label for="q5c">Javascript</label><br/>
			<input type="radio" name="q5" value="d" id="q5d"><label for="q5d">Node.js</label><br/>
			</ul>
			<!-- Hidden Buttons and Elements -->
			<!-- Submit Button -->
			<button type="button" id="submit">Submit</button>
			<!-- Results -->
			<div id="results">
			Show me the answers!
			</div>
			<button type="button" id="restart">Play Again</button>
		</section>
    </div>
	<!-- JavaScript File & jQuery Lib -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
